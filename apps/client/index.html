<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MMO</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #1a1a2e;
            }

            #game-canvas {
                width: 100%;
                height: 100%;
                display: block;
                touch-action: none;
            }

            #game-canvas:focus,
            #game-canvas:focus-visible {
                outline: none;
            }

            #ui {
                position: fixed;
                inset: 0;
                pointer-events: none;
                z-index: 200;
            }

            [data-ui-interactive] {
                pointer-events: auto;
            }
        </style>
    </head>
    <body>
        <canvas id="game-canvas"></canvas>
        <div id="ui" data-ui-root="true"></div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Heightmap Test</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0b0d0f;
        color: #e6e6e6;
        font-family: "Segoe UI", system-ui, sans-serif;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      .hud {
        position: absolute;
        top: 12px;
        left: 12px;
        background: rgba(0, 0, 0, 0.55);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 12px;
        letter-spacing: 0.3px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud">Three.js heightmap preview</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
